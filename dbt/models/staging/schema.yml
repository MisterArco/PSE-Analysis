version: 2

sources:
  - name: staging
    database: pse-analysis-420121 
    schema: pse_data

    tables:
      - name: pse_analysis

models:
  - name: stg_pse_data
    description: >
      This model represents the staged data from the Philippine Stock Exchange (PSE) analysis. 
      It includes various attributes such as trade identifiers, date, week number, weekday number,
      prices (closing, high, low, opening, last), trading volume, price changes, and percent 
      changes. The data in this model is cleaned and prepared for further analysis and processing
      before being loaded into the core analytical tables.
    columns:
      - name: trade_id
        description: >
          A unique identifier assigned to each trade, generated by ordering the data by symbol and date.
      - name: symbol
        description: >
          The symbol representing the stock being traded.
      - name: date
        description: >
          The date of the trade.
      - name: week_number
        description: >
          The week number of the trade's date.
      - name: weekday_num
        description: >
          The numeric representation of the day of the week (e.g., 1 for Monday, 2 for Tuesday, etc.).
      - name: closing_price
        description: >
          The price of the stock at the close of trading.
      - name: high_price
        description: >
          The highest price of the stock during the trading day.
      - name: low_price
        description: >
          The lowest price of the stock during the trading day.
      - name: opening_price
        description: >
          The price of the stock at the opening of trading.
      - name: last_price
        description: >
          The price of the stock at the end of the trading day.
      - name: trading_volume
        description: >
          The volume of shares traded during the day.
      - name: price_change
        description: >
          The change in price from the previous day's close.
      - name: price_change_percent
        description: >
          The percentage change in price from the previous day's close.

